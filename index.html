<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <img src="weather-banner.png" alt="Clima" class="banner">

        <h1>Previsão do Tempo</h1>

        <div class="search-box">
            <input type="text" id="cidade" placeholder="Digite o nome da cidade...">
            <button onclick="buscarTempo()">Buscar</button>
        </div>

        <p id="erro" class="erro"></p>

        <div id="resultado" class="resultado hidden">
            <h2 id="cidadeTitulo"></h2>
            <img id="icone" />
            <p><strong>Temperatura:</strong> <span id="temp"></span>ºC</p>
            <p><strong>Umidade:</strong> <span id="umidade"></span>%</p>
            <p><strong>Vento:</strong> <span id="vento"></span>km/h</p>
            <p><strong>Condição:</strong> <span id="descricao"></span></p>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
